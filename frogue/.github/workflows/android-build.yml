name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Android SDK components
      run: |
        # Download Android SDK command-line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Set environment variables
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # Accept all licenses
        yes | sdkmanager --licenses
        
        # Install required SDK components
        sdkmanager "build-tools;34.0.0" "platforms;android-35" "platform-tools"

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew :android:assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/build/outputs/apk/release/android-release.apk
        retention-days: 30

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-bundle
        path: android/build/outputs/bundle/release/android-release.aab
        retention-days: 30