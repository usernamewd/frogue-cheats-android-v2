name: Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK components
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk wget unzip
        
        # Download and setup Android SDK command line tools
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        
        # Setup Android SDK
        mkdir -p /usr/lib/android-sdk/cmdline-tools
        mv cmdline-tools /usr/lib/android-sdk/cmdline-tools/latest
        
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "/usr/lib/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # Accept licenses and install required components
        yes | /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-35" "platform-tools"
        
    - name: Setup Android project
      run: |
        cd frogue
        chmod +x gradlew
        
    - name: Build Android APK
      run: |
        cd frogue
        ./gradlew :android:assembleRelease
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: frogue-android-apk
        path: frogue/android/build/outputs/apk/release/android-release.apk
        retention-days: 30
        
    - name: Upload AAB artifact (if available)
      uses: actions/upload-artifact@v4
      with:
        name: frogue-android-aab
        path: frogue/android/build/outputs/bundle/release/android-release.aab
        retention-days: 30
      continue-on-error: true