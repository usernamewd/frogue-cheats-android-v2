name: Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK components
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk
        echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/lib/android-sdk" >> $GITHUB_ENV
        
    - name: Setup Android project
      run: |
        cd android
        chmod +x gradlew
        
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: frogue-android-apk
        path: android/build/outputs/apk/release/android-release.apk
        retention-days: 30
        
    - name: Upload AAB artifact (if available)
      uses: actions/upload-artifact@v4
      with:
        name: frogue-android-aab
        path: android/build/outputs/bundle/release/android-release.aab
        retention-days: 30
      continue-on-error: true