name: Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: latest
        packages: |
          android-30
          build-tools-30.0.3
          platform-tools
        accept-android-sdk-licenses: true
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Setup Android project
      run: |
        cd android
        chmod +x gradlew
        
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_HOME: ${{ steps.setup-android.outputs.sdk-dir }}
        ANDROID_SDK_ROOT: ${{ steps.setup-android.outputs.sdk-dir }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: frogue-android-apk
        path: android/build/outputs/apk/release/android-release.apk
        retention-days: 30
        
    - name: Upload AAB artifact (if available)
      uses: actions/upload-artifact@v4
      with:
        name: frogue-android-aab
        path: android/build/outputs/bundle/release/android-release.aab
        retention-days: 30
      continue-on-error: true
        
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: latest
        packages: |
          android-30
          build-tools-30.0.3
          platform-tools
        accept-android-sdk-licenses: true
        
    - name: Setup Android project
      run: |
        cd android
        chmod +x gradlew
        
    - name: Run Android tests
      run: |
        cd android
        ./gradlew testDebugUnitTest
      env:
        ANDROID_HOME: ${{ steps.setup-android.outputs.sdk-dir }}
        ANDROID_SDK_ROOT: ${{ steps.setup-android.outputs.sdk-dir }}